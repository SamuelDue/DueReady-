<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Website-matching gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue to purple accent gradient like website -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Logo gradient for "Due" and "." (gray-300 to gray-100) -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tagline gradient -->
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect like website -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background matching website -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="24" ry="24"/>
  
  <!-- Accent overlay like website -->
  <rect width="400" height="400" fill="url(#accentGradient)" rx="24" ry="24"/>
  
  <!-- Subtle floating glow elements like website -->
  <circle cx="320" cy="80" r="60" fill="url(#accentGradient)" opacity="0.3" filter="blur(20px)"/>
  <circle cx="80" cy="320" r="40" fill="url(#accentGradient)" opacity="0.2" filter="blur(15px)"/>
  
  <!-- Main DR Text with Space Grotesk styling -->
  <text x="200" y="190" 
        font-family="'Space Grotesk', system-ui, -apple-system, sans-serif" 
        font-size="90" 
        font-weight="700" 
        text-anchor="middle" 
        letter-spacing="-4"
        filter="url(#glow)">
    <tspan fill="url(#logoGradient)">D</tspan><tspan fill="white">R</tspan>
  </text>
  
  <!-- Company name "Due Ready" matching website style -->
  <text x="200" y="240" 
        font-family="'Space Grotesk', system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="700" 
        text-anchor="middle" 
        letter-spacing="0"
        filter="url(#glow)">
    <tspan fill="url(#logoGradient)">Due </tspan><tspan fill="white">Ready</tspan>
  </text>
  
  <!-- Tagline matching website -->
  <text x="200" y="275" 
        font-family="'Space Grotesk', system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="400" 
        text-anchor="middle" 
        fill="url(#taglineGradient)" 
        letter-spacing="0.5">Deal Readiness for Startups</text>
  
  <!-- Subtle border with gradient -->
  <rect width="400" height="400" fill="none" stroke="url(#logoGradient)" stroke-width="1" stroke-opacity="0.1" rx="24" ry="24"/>
</svg> 